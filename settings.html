<html>
<head><title>My Test Extension Options</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var urlInput = document.getElementById("url");
  var url = urlInput.value;
  localStorage["bh_destination_url"] = url;

    var apiInput = document.getElementById("api_key");
  var api_key = apiInput.value;
  localStorage["bh_api_key"] = api_key;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var url = localStorage["bh_destination_url"];
  if (!url) {
    return;
  }
  var urlInput = document.getElementById("url");
  urlInput.value = url;

      var api_key = localStorage["bh_api_key"];
  if (!api_key) {
    return;
  }
  var apiInput = document.getElementById("api_key");
  apiInput.value = api_key;
}

</script>

<body onload="restore_options()">

Domain name where site should appear:<br/>
<input type="text" id="url" placeholder="http://example.com" style="width:300px">

<br/>


API Key:<br/>
<input type="text" id="api_key" placeholder="really-big-long-number-with-dashes" style="width:300px">

<br/>
<button onclick="save_options()">Save</button>
<div id="status"></div>
</body>
</html>
